<h2>Movies</h2>

<input
    type="text"
    [(ngModel)]="searchTitle"
    placeholder="Movie title">

<button (click)="search()">Search</button>

<p *ngIf="errorMessage">
    {{ errorMessage }}
</p>

<div *ngIf="movies.length > 0">
    <div *ngFor="let movie of movies">
        <strong>{{ movie.Title }}</strong> {{ movie.Year }}
        <img [src]="movie.Poster" [alt]="movie.Title">
    </div>

</div>
